<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<link rel="stylesheet" href="css/style.css">
<TITLE>quatrieme question</TITLE>
<script type="text/javascript">
	function fct() {
		var checked1 = document.getElementById("Rep1").checked;
		var checked2 = document.getElementById("Rep2").checked;
		var checked3 = document.getElementById("Rep3").checked;
		var checked4 = document.getElementById("Rep4").checked;
		if (checked1 == false && checked2 == false && checked3 == false
				&& checked4 == false) {
			alert("Vous devez au moins choisir une reponse!!!!!");
			return false;
		} else {
			var nom;
			document.getElementById("Reponse").value = "";

			for (i = 1; i <= 4; i++) {
				nom = "Rep" + i;
				if (document.getElementById(nom).checked == true)
					document.getElementById("Reponse").value += document
							.getElementById(nom).value
							+ " , ";

			}
			alert(document.getElementById("Reponse").value);
			return true;
		}

	}
</script>
</HEAD>

<BODY BGCOLOR="#FFFFFF">
	<div class="outer-div">
		<div class="inner-div">
			<h3 id="q">Si un JSP doit générer une page XML, quel attribut de
				la directive « page » devrait-il utiliser?</h3>
			<FORM METHOD=POST ACTION="Q5.jsp">

				<INPUT TYPE="checkbox" ID="Rep1" NAME="qcm" value="contentType">contentType<BR>
				<INPUT TYPE="checkbox" ID="Rep2" NAME="qcm" value="typeXML">typeXML<BR>
				<INPUT TYPE="checkbox" ID="Rep3" NAME="qcm" value="generateXML">generateXML<BR>
				<INPUT TYPE="checkbox" ID="Rep4" NAME="qcm" value="contentXML">contentXML<BR>
				<INPUT TYPE="hidden" name="Reponse" ID="Reponse"> <INPUT
					TYPE="reset"> <INPUT TYPE="submit" value="Valider"
					onclick="return fct()">
			</FORM>
		</div>
	</div>
</BODY>
</HTML>
